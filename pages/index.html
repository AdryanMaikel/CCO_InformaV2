<!DOCTYPE html>
<html lang="pt-BR">
<head><style>*{cursor: url("/src/assets/normal.cur"), auto}</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/img/favicon.ico" type="image/x-icon">
    <title>CCO Informa</title>
    <!-- Styles -->
    <!-- <link rel="stylesheet" href="/src/css/header.css"> -->
    <link rel="stylesheet" href="/src/css/style.css">
    <!-- Scripts -->
    <script type="module" src="/src/js/font-awesome.js"></script>
    <script src="/src/js/index/requests.js" defer></script>
    <script src="/src/js/index/login.js" defer></script>
</head>
<body>
    <header class="col center">
        <h1>*CCO Informa*</h1>
        <figure id="logo-mob">
            <img class="wh100" src="/src/assets/img/mob.png" alt="Logo da mob, é a palavra mob escrita em azul com o fundo transparente">
        </figure>
        <form id="login" class="row overflow x-hidden" autocomplete="off">
            <label for="operator" class="row gap5">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="operator" id="operator" value="{{ operator }}" autocomplete="off">
            </label>
            <label for="password" class="row gap5">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" value="{{ password }}" autocomplete="off">
            </label>
            <div class="row buttons">
                <button type="submit" id="submit-login"><i class="fa-solid fa-paper-plane"></i></button>
                <button type="reset" id="reset-login"><i class="fa-solid fa-ban"></i></button>
            </div>
        </form>
        <button id="open-config"><i class="fa-solid fa-gear"></i></button>
        <button id="open-wpp"><i class="fa-brands fa-whatsapp"></i></button>
        <button id="open-chat"><i class="fa-solid fa-walkie-talkie"></i></button>
        <button id="toggle-login" class="col buttons toggle overflow hidden"><i class="fa-solid fa-user-xmark x"></i><i class="fa-solid fa-user-check y"></i></button>
        <button id="open-notes"><i class="fa-solid fa-note-sticky"></i></button>
        {% if operator in ("Leandro", "Adryan") -%}
        <button id="open-config-users"><i class="fa-solid fa-users-gear"></i></button>
        {% endif -%}
    </header>
    <section class="overflow hidden">
        <h2 id="overlay">*CCO Informa*</h2>
        <div id="config" class="container">
            <div class="row between header">
                <span>Configurações</span>
                <button id="close-config"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="row w100">
                <div class="col h100">
                    <button id="toogle-border"><i class="fa-solid fa-border-all"></i></button>
                </div>
            </div>
        </div>
        <div id="wpp" class="container">
            <div class="row between header">
                <span>*CCO Informa*</span>
                <button id="close-wpp"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="content"></div>
        </div>
        <div id="chat" class="container">
            <div class="row between header">
                <div class="row center">
                    <pre>Chat fechando em </pre><span id="count-requests-chat" style="text-align: right;">100</span>
                </div>
                <button id="close-chat"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="content-chat" class="w100 scroll-y"></div>
            <div class="row footer w100">
                <textarea name="message" id="message"></textarea>
                <button id="send-message"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        <div id="notes" class="container">
            <div class="row between header">
                <span>Anotações</span>
                <div class="row buttons">
                    <button id="save-note" disabled hidden><i class="fa-solid fa-save"></i></button>
                    <button id="close-notes"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <textarea name="note" id="note" class="w100"></textarea>
        </div>
        <div id="config-users" class="container">
            <div class="row between header">
                <span>Gerenciar Usuários</span>
                <div class="row buttons">
                    <button onclick="addUser()"><i class="fa-solid fa-user-plus"></i></button>
                    <button onclick="load_config_users()"><i class="fa-solid fa-refresh"></i></button>
                    <button id="close-config-users"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            
            <div class="content w100 scroll-y" style="height: calc(100% - 41px) !important;"></div>
            
            <div id="operator-modal" class="modal-overlay" style="display: none;">
                <form id="operator-form">
                    <div class="row between">
                        <h5 id="modal-title">Adicionar Operador</h5>
                        <div class="row buttons">
                            <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
                            <button type="reset" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                    <div class="row gap5">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="operator-name" autocomplete="off">
                    </div>
                    <div class="row gap5">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" id="operator-password" autocomplete="off">
                    </div>
                </form>
            </div>
        </div>

        <div id="div_table"></div>
        
    </section>
    <footer class="row center">
        <address>&copy;Adryan Maikel</address>
    </footer>
</body>
</html>
