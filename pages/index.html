<!DOCTYPE html>
<html lang="pt-BR">
<head><style>*{cursor: url("/src/assets/normal.cur"), auto}</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="/src/js/login.js" defer></script>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <section>
        <h2></h2>

        <form id="login" action="/login" method="post">
            <label for="operator">
                <span>Operador:</span>
                <input type="text" name="operator" id="operator">
            </label>
            <label for="password">
                <span>Senha:</span>
                <input type="password" name="password" id="password" autocomplete="off">
            </label>
            <div>
                <button type="submit">ENTRAR</button>
                <button type="reset">CANCELAR</button>
            </div>
        </form>
    </section>
    <footer>
        <address>&copy;Adryan Maikel</address>
    </footer>

    <script>
const form = document.querySelector("form")
if(form)form.onsubmit = async event=>{
    event.preventDefault();
    const response = await fetch(form.action, { method: form.method, body: new FormData(form) })
    const text = await response.text()
    console.log(text)
    

}

    </script>
</body>
</html>
