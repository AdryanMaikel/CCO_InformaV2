<!DOCTYPE html>
<html lang="pt-BR">
<head><style>*{cursor: url("/src/assets/normal.cur"), auto}</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <link rel="stylesheet" href="/src/css/style.css">

    <script type="module" src="/src/js/font-awesome.js"></script>

    <script src="/src/js/index/login.js" defer></script>
    <script src="/src/js/index/chat.js" defer></script>
    <script src="/src/js/index/table.js" defer></script>
    <script src="/src/js/index/page.js" defer></script>
</head>
<body>
    <header class="row between">
        <h1></h1>
        <form id="login" action="/login" method="post" autocomplete="off" class="row">
            <label for="operator" class="row gap5">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="operator" id="operator" value="{{ operator }}">
            </label>
            <label for="password" class="row gap5">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" value="{{ password }}">
            </label>
            <div class="row buttons">
                <button type="submit" id="submit-login"><i class="fa-solid fa-paper-plane"></i></button>
                <button type="reset" id="reset-login"><i class="fa-solid fa-ban"></i></button>
            </div>
        </form>
        <div class="row buttons">
            <button id="open-configurations"><i class="fa-solid fa-gear"></i></button>
            <button id="open-chat"><i class="fa-solid fa-walkie-talkie"></i></button>
            <div id="div-buttons-login" class="col buttons toggle">
                <button id="button-login" class="x"><i class="fa-solid fa-user-xmark"></i></button>
                <button id="button-unlogin" class="y"><i class="fa-solid fa-user-check"></i></button>
            </div>
        </div>
    </header>
    <section class="hidden">
        <h2></h2>

        <div id="config"></div>
        <div id="chat">
            <div class="row between header">
                <span id="count-requests-chat">Chat fechando em 99</span>
                <button id="close-chat"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="content-chat" class="scroll-y"></div>
            <div class="row footer w100">
                <textarea name="message" id="message"></textarea>
                <button id="send-message"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="table"></div>

    </section>
    <footer>
        <address>&copy;Adryan Maikel</address>
    </footer>

    <script>
    </script>
</body>
</html>
