<body>
    <header>
        <h1></h1>
    </header>
    <section>
        <h2></h2>

        <div id="config"></div>
        <div id="content-chat" class="open"></div>

        <form id="login" action="/login" method="post" autocomplete="off">
            <label for="operator">
                <span>User:</span>

                <span>Senha:</span>

            <div>

            </div>
        </form>
    </section>
