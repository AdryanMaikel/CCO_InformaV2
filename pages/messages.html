{% for message in messages %}<div class="{{ 'my message' if name == message.name else 'message' }}">
    <span class="id">{{ message.id }}</span>
    <span class="date">{{ message.date }}</span>
    <span class="hour">{{ message.hour }}</span>
    <span class="name">{{ message.name }}</span>
    <textarea class="text">{{ message.message }}</textarea>
</div>
{% endfor %}
