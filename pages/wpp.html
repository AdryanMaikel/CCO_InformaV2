<style>
#wpp .content{
    font-size: 14px;
    
    & i{font-size: 15px}
    /* & input{border-bottom: 1px solid var(--c-black-white);} */
}

.box{
    position: relative;
    padding: 2px 5px;
    gap: 2px;
}

.surge{
    position: relative;
    width: 15px;
    height: 15px;
    & * {color: var(--c-red)}
    &.active * {color: var(--c-green)}
    & .x, & .y{position: absolute;font-size: 15px;transition: scale .5s cubic-bezier(0.25, 0.46, 0.45, 0.94)}
    & .x, &.active .y{scale: 0}
    & .y, &.active .x{scale: 1}
}
label{
    & .list{
        position: absolute;
        width: auto;
        height: auto;
        min-width: 100px;
        max-height: 300px;
        list-style: none;
        transform-origin: top;
        top: 100%;
        overflow-y: auto;
        /* border: 1px solid var(); */

        & .item{
            position: relative;
            height: 0;
            top: 0;
            transform-origin: top;
            transition: height .5s;
        }
    }
    & i.fa-chevron-down{rotate: 0;transition: rotate .5s}
    &.open .list .item{height: 21px}
    &.open i.fa-chevron-down{rotate: 180deg}
}


/* Primeira linha */
input#who_informed{
    width: 100px;
}

</style>
